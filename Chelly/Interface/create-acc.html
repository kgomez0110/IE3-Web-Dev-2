<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="create-acc.css">
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    </head>

    <body>
        <div id="create-acc">
            <h1>Create An Account</h1>
            <form>
                <div>
                    Name:<br>
                    <input type="text" name="name"><br>
                </div>
                
                <div>
                    Email:<br>
                    <input type="text" name="email"><br>
                </div>
                <div>
                    Password:<br>
                    <input type="text" name="password"><br>
                </div>
                <div>
                    School:<br>
                    <select name="school">
                    <option value="mccormick">McCormick</option>
                    <option value="medill">Medill</option>
                    <option value="comm">School of Comm</option>
                    <option value="sesp">SESP</option>
                    <option value="weinberg">Weinberg</option>
                </select><br>
                </div>
                <div>
                    Year:<br>
                    <select name="year">
                        <option value="freshman">Freshman</option>
                        <option value="sophomore">Sophomore</option>
                        <option value="junior">Junior</option>
                        <option value="senior">Senior</option>                        
                    </select><br>
                </div>
                <div>
                    Major:<br>
                    <input type="text" name="major"><br>
                </div>
                <div id="button-div">
                    <button type="button"><a href="cs-courses.html">Continue</a></button>
                </div> 
            </form>
        </div>
    </body>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</html>
